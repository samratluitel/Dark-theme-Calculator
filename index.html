<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="header">
               <p id="header-text">0</p>
            </div>
            <div class="body">
                    <div  class="row" id="first-row">
                            <div class="btn red-btn" id="ac">
                                <p class="text shift-left-sm">AC</p>
                            </div>
                            <div class="btn red-btn" id="del">
                                <p class="text shift-left-sm">DE</p>
                            </div>
                            <div class="btn" id="/">
                                    <p class="text number">รท</p>
                            </div>
                            <div class="btn rightmost" id="*">
                                    <p class="text number">x</p> 
                            </div>
                    </div>
                    <div  class="row" id="second-row">
                            <div class="btn" id="7">
                                    <p class="text number">7</p>
                            </div>
                            <div class="btn" id="8">
                                    <p class="text number">8</p>
                            </div>
                            <div class="btn" id="9">
                                    <p class="text number">9</p>
                            </div>
                            <div class="btn rightmost" id="-">
                                    <p class="text minus-rp">_</p>
                            </div>
                    </div>
                    <div  class="row" id="third-row">
                        <div class="btn" id="4">
                                <p class="text number">4</p>
                        </div>
                        <div class="btn" id="5">
                                <p class="text number">5</p>
                        </div>
                        <div class="btn" id="6">
                                <p class="text number">6</p>
                        </div>
                        <div class="btn rightmost" id="+">
                                <p class="text number">+</p>
                        </div>
                    </div>

                    <div class="lowerpart">
                        <div class="left-half">
                            <div  class="row" id="forth-row">
                                    <div class="btn" id="1">
                                            <p class="text number">1</p>
                                    </div>
                                    <div class="btn" id="2">
                                            <p class="text number">2</p>
                                    </div>
                                    <div class="btn" id="3">
                                            <p class="text number">3</p>
                                    </div>
                            </div>
                            <div  class="row" id="fifth-row">
                                    <div class=" btn btn-lg" id="0">
                                            <p class="text number zero-rp">0</p>
                                    </div>
                                    <div class="btn" id=".">
                                            <p class="text dot-rp">.</p>
                                    </div>
                            </div>
                        </div>
                        <div class="right-half">
                            <div class="btn btn-extended" id="equal">
                                    <p class="text equal-rp">=</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <script src="src/app.js"></script>
</body>
</html>
